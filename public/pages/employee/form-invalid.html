<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <title>Absence</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
    <header>
        <h1>Register of absences</h1>
        <img src="/images/REGISTER_OF_ABSENCES_LOGO.png" alt="Register of absences Logo" class="main-logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/absence/list.html">Nieobecności</a></li>
            <li><a href="/pages/employee/list.html" class="active">Pracownicy</a></li>
            <li><a href="/pages/reason/list.html">Powody</a></li>
        </ul>
    </nav>

    <main>
        <h2>Dodaj pracownika</h2>

        <form class="form">
            <label for="firstName">Imię: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" class="error-input" required />
            <span id="errorFirstName" class="errors-text">Pole jest wymagane</span>

            <label for="secondName">Drugie imię: </label>
            <input type="text" name="secondName" id="secondName" />
            <span id="errorSecondName"></span>

            <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" class="error-input" required />
            <span id="errorLastName" class="errors-text">Pole jest wymagane</span>
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text">Formularz zawiera błędy</p>
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="/pages/employee/list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        Patryk Parulski, s17427
    </footer>
</body>

</html>
