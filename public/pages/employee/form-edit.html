<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <title>Absence</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
    <header>
        <h1>Register of absences</h1>
        <img src="/images/REGISTER_OF_ABSENCES_LOGO.png" alt="Register of absences Logo" class="main-logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/absence/list.html">Nieobecności</a></li>
            <li><a href="/pages/employee/list.html" class="active">Pracownicy</a></li>
            <li><a href="/pages/reason/list.html">Powody</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edycja pracownika</h2>

        <form class="form">
            <label for="firstName">Imię: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" value="Jan" required />
            <span id="errorFirstName"></span>

            <label for="secondName">Drugie imię: </label>
            <input type="text" name="secondName" id="secondName" value="Andrzej" />
            <span id="errorSecondName"></span>

            <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" value="Kowalski" required />
            <span id="errorLastName"></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <!-- tutaj nie chce dzialac link a bez script nie znalazlem rozwiazania -->
                <form action="/pages/employee/list-messages.html">
                    <input type="submit" value="Dodaj" class="form-button-submit" />
                </form>
                <a href="/pages/employee/list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>


    </main>

    <div id="popupUpdate" class="overlay">
        <div class="popup">
            <img src="/images/updateICON.png" alt="Update icon">
            <h2>Pracownik zaktualizowany pomyślnie</h2>
            <a class="close" href="/pages/employee/list.html">&times;</a>
        </div>
    </div>

    <footer>
        Patryk Parulski, s17427
    </footer>
</body>

</html>
