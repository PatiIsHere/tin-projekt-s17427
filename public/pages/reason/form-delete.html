<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <title>Absence</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
    <header>
        <h1>Register of absences</h1>
        <img src="/images/REGISTER_OF_ABSENCES_LOGO.png" alt="Register of absences Logo" class="main-logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/absence/list.html">Nieobecności</a></li>
            <li><a href="/pages/employee/list.html">Pracownicy</a></li>
            <li><a href="/pages/reason/list.html" class="active">Powody</a></li>
        </ul>
    </nav>

    <main>
        <h2>Usuń powód</h2>

        <form class="form">
            <label for="reasonName">Typ nieobecności: <span class="symbol-required"></span></label>
            <input type="text" name="reasonName" id="reasonName" value="Urlop" disabled />
            <span id="errorreasonName" class="errors-text"></span>

            <label for="salaryPercentage">% Wynagrodzenia: <span class="symbol-required"></span></label>
            <input type="number" name="salaryPercentage" id="salaryPercentage" value="100" disabled />
            <span id="errorsalaryPercentage" class="errors-percent"></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input type="submit" value="Usuń" class="form-button-delete" formaction="#popupDelete" />
                <a href="/pages/reason/list.html" class="form-button-goBack">Powrót</a>
            </div>

        </form>

    </main>

    <div id="popupDelete" class="overlay">
        <div class="popup">
            <img src="/images/deleteICON.png" alt="Delete icon">
            <h2>Czy na pewno chcesz usunąć ten powód?</h2>
            <a href="/pages/reason/list-messages.html" class="form-button-delete">Usuń</a>
            <a href="/pages/reason/form-delete.html" class="form-button-goBack">Powrót</a>
            <a class="close" href="/pages/absence/list.html">&times;</a>
        </div>
    </div>

    <footer>
        Patryk Parulski, s17427
    </footer>
</body>

</html>
