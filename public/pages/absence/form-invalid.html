<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <title>Absence</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="application/javascript" src="/js/validationCommon.js"></script>
</head>

<body>
    <header>
        <h1>Register of absences</h1>
        <img src="/images/REGISTER_OF_ABSENCES_LOGO.png" alt="Register of absences Logo" class="main-logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/absence/list.html" class="active">Nieobecności</a></li>
            <li><a href="/pages/employee/list.html">Pracownicy</a></li>
            <li><a href="/pages/reason/list.html">Powody</a></li>
        </ul>
    </nav>

    <main>
        <h2>Edycja nieobecności</h2>

        <form class="form">
            <label for="reasonName">Typ nieobecności: <span class="symbol-required">*</span></label>
            <select id="reasonName" name="reasonName" class="error-input" required>
                <option value="" selected> Wybierz opcje</option>
                <option value="1">Zwolnienie lekarskie</option>
                <option value="2">Urlop</option>
            </select>
            <span id="errorReasonName" class="errors-text">Pole jest wymagane</span>

            <label for="dateFrom">Data OD: <span class="symbol-required">*</span></label>
            <input type="date" name="dateFrom" id="dateFrom" class="error-input" required />
            <span id="errorDateFrom" class="errors-text">Pole jest wymagane</span>

            <label for="dateTo">Data DO: <span class="symbol-required">*</span></label>
            <input type="date" name="dateTo" id="dateTo" class="error-input" required />
            <span id="errorDateTo" class="errors-text">Pole jest wymagane</span>

            <label for="employee">Pracownik: <span class="symbol-required">*</span></label>
            <select id="employee" name="employee" class="error-input" required>
                <option value="" selected> Wybierz pracownika</option>
                <option value="1">Jan, Andrzej Kowalski</option>
                <option value="2">Andrzej, Jan Niekowalski</option>
                <option value="3">Michał Testowy</option>
            </select>
            <span id="errorEmployee" class="errors-text">Pole jest wymagane</span>

            <label for="isAccepted">Akceptacja: <span class="symbol-required">*</span></label>
            <select id="isAccepted" name="isAccepted" class="error-input" required>
                <option value="" selected> Wybierz opcje</option>
                <option value="1">Tak</option>
                <option value="2">Nie</option>
            </select>
            <span id="errorIsAccepted" class="errors-text">Pole jest wymagane</span>

            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text">Formularz zawiera błędy</p>
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="/pages/absence/list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>



    </main>

    <footer>
        Patryk Parulski, s17427
    </footer>
</body>

</html>
