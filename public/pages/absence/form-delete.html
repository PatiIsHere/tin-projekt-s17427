<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <title>Absence</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="application/javascript" src="/js/validationCommon.js"></script>
</head>

<body>
    <header>
        <h1>Register of absences</h1>
        <img src="/images/REGISTER_OF_ABSENCES_LOGO.png" alt="Register of absences Logo" class="main-logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/absence/list.html" class="active">Nieobecności</a></li>
            <li><a href="/pages/employee/list.html">Pracownicy</a></li>
            <li><a href="/pages/reason/list.html">Powody</a></li>
        </ul>
    </nav>

    <main>
        <h2>Usuń nieobecność</h2>

        <form class="form">
            <label>Typ nieobecności:</label>
            <select disabled class="disabled-select">
                <option value="1" selected disabled>Zwolnienie lekarskie</option>
            </select>
            <span></span>

            <label>Data OD: </label>
            <input type="date" value="2022-09-05" disabled />
            <span></span>

            <label>Data DO: </label>
            <input type="date" value="2022-09-09" disabled />
            <span></span>

            <label>Imię pracownika: </label>
            <input type="text" value="Jan" disabled />
            <span></span>

            <label>Drugie imię pracownika: </label>
            <input type="text" value="Andrzej" disabled />
            <span></span>

            <label>Nazwisko pracownika: </label>
            <input type="text" value="Kowalski" disabled />
            <span></span>

            <label>Akceptacja: </label>
            <select disabled class="disabled-select">
                <option value="1" selected disabled>Tak</option>
            </select>
            <span></span>

            <label>% Wynagrodzenia: </label>
            <input type="number" value="80" disabled />
            <span></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input type="submit" value="Usuń" class="form-button-delete" formaction="#popupDelete" />
                <a href="/pages/absence/list.html" class="form-button-goBack">Powrót</a>
            </div>

        </form>

    </main>

    <div id="popupDelete" class="overlay">
        <div class="popup">
            <img src="/images/deleteICON.png" alt="Delete icon">
            <h2>Czy na pewno chcesz usunąć tą nieobecność?</h2>
            <a href="/pages/absence/list-messages.html" class="form-button-delete">Usuń</a>
            <a href="/pages/absence/form-delete.html" class="form-button-goBack">Powrót</a>
            <a class="close" href="/pages/absence/list.html">&times;</a>
        </div>
    </div>

    <footer>
        Patryk Parulski, s17427
    </footer>
</body>

</html>
